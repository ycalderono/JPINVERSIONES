name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Deploy to Server via SSH
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rltgoDzvO"
        SOURCE: "./"  # Cambiar a la ra√≠z del proyecto para incluir todos los archivos necesarios
        REMOTE_HOST: "192.99.145.129"
        REMOTE_USER: "debian"
        TARGET: "/home/debian/JPINVERSIONES"

    - name: Install dependencies on server
      run: ssh debian@192.99.145.129 "cd /home/debian/JPINVERSIONES && npm install"

    - name: Build project on server
      run: ssh debian@192.99.145.129 "cd /home/debian/JPINVERSIONES && npm run build"

    - name: Start application with PM2
      run: ssh debian@192.99.145.129 "cd /home/debian/JPINVERSIONES && pm2 start npm --name 'next-app' -- start"
