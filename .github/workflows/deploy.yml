name: Deploy to Production

on:
  push:
    branches:
      - master  # El flujo de trabajo se activar√° en el push a la rama master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Usa Node.js 18.x

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Server via SSH
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rltgoDzvO"
        SOURCE: ".next/"  # Cambia 'build/' por '.next/'
        REMOTE_HOST: "192.99.145.129"
        REMOTE_USER: "debian"
        TARGET: "/home/debian/JPINVERSIONES"

    - name: Restart PM2
      run: ssh -i ~/.ssh/id_rsa debian@192.99.145.129 "cd /home/debian/JPINVERSIONES && pm2 restart next-app"
